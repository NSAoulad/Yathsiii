<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Yahtsiii</title>
    <link href="style.css"rel="stylesheet">
  </head>

  <body>
<div class="container">
	<div id="div1">

	</div>
	<button id="rollButton">Roll Dice</button>
	<div class="tableContainer">
		<table>
			<tr>
				<th>Combinations</th>
				<th id="playerName"></th>
			</tr>
			<tr>
				<td>Ones</td>
				<td class="saveRoll" id="1"></td>
			</tr>
			</tr>
			<tr>
				<td>Twos</td>
				<td class="saveRoll" id="2"></td>
			</tr>
			</tr>
			<tr>
				<td>Threes</td>
				<td class="saveRoll" id="3"></td>
			</tr>
			</tr>
			<tr>
				<td>Fours</td>
				<td class="saveRoll" id="4"></td>
			</tr>
			</tr>
			<tr>
				<td>Fives</td>
				<td class="saveRoll" id="5"></td>
			</tr>
			</tr>
			<tr>
				<td>Sixes</td>
				<td class="saveRoll" id="6"></td>
			</tr>
			<tr>
				<td>Total score:</td>
				<td id="score"></td>
			</tr>
		</table>
	</div>
</div>

    <script type="text/javascript" src="main.js" defer></script>
  </body>
</html>
